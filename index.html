<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<style>
  :root{
    --bg:#f9f9f9;
    --ink:#222;
    --accent:#0078ff;
    --border:#ddd;
    --radius:16px;
    --font:sans-serif;
  }
  body{
    margin:0; font-family:var(--font); background:var(--bg); color:var(--ink);
    display:flex; flex-direction:column; height:100vh;
  }
  .chat{
    flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:10px;
  }
  .bubble{
    max-width:82%; padding:12px 14px; border-radius:16px;
    font-size:14px; /* antes 16px */
    line-height:1.4; word-wrap:break-word;
    border:1px solid var(--border);
  }
  .me{ align-self:flex-end; background:var(--accent); color:#fff; border-bottom-right-radius:4px; }
  .you{ align-self:flex-start; background:#fff; color:var(--ink); border-bottom-left-radius:4px; }
  .input-area{
    display:flex; padding:12px; border-top:1px solid var(--border); background:#fff;
  }
  .in{
    flex:1; font-size:16px; /* antes 18px */
    padding:14px 16px; border-radius:12px; border:1px solid var(--border);
    outline:none; color:var(--ink); background:transparent;
  }
  .btn{
    font-size:15px; /* antes 17px */
    font-weight:700; padding:12px 16px; /* reducido un poco */
    margin-left:8px;
    border-radius:12px; border:none; background:var(--accent); color:#fff;
    cursor:pointer;
  }
  .btn:active{ transform:translateY(1px); }
</style>
</head>
<body>
  <div class="chat" id="chat">
    <div class="bubble you">¡Hola! ¿Cómo estás?</div>
    <div class="bubble me">Muy bien, gracias. ¿Y tú?</div>
  </div>
  <div class="input-area">
    <input type="text" id="msg" class="in" placeholder="Escribe un mensaje...">
    <button class="btn" onclick="send()">Enviar</button>
  </div>

<script>
function send(){
  const chat=document.getElementById('chat');
  const msg=document.getElementById('msg');
  if(msg.value.trim()!==""){
    const bubble=document.createElement('div');
    bubble.className='bubble me';
    bubble.textContent=msg.value;
    chat.appendChild(bubble);
    msg.value="";
    chat.scrollTop=chat.scrollHeight;
  }
}
</script>
</body>
</html>
